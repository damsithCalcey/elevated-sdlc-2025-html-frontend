<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App - HTML/CSS/JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù TODO App</h1>
            <p>A simple task manager built with HTML, CSS & JavaScript</p>
        </header>

        <main>
            <!-- Add Todo Form -->
            <section class="add-todo-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="todoInput" 
                        placeholder="What needs to be done?" 
                        maxlength="100"
                    >
                    <button id="addBtn" class="add-btn">
                        <span>Add Task</span>
                        <span class="btn-icon">+</span>
                    </button>
                </div>
            </section>

            <!-- Filter Controls -->
            <section class="filter-section">
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <div class="stats">
                    <span id="taskCount">0 tasks remaining</span>
                </div>
            </section>

            <!-- Todo List -->
            <section class="todo-list-section">
                <ul id="todoList" class="todo-list">
                    <!-- Todos will be dynamically added here -->
                </ul>
                
                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <h3>No tasks yet!</h3>
                    <p>Add a task above to get started</p>
                </div>
            </section>

            <!-- Actions -->
            <section class="actions-section">
                <button id="clearCompleted" class="secondary-btn">
                    Clear Completed
                </button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
